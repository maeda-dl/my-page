<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>社員紹介＋おみくじ</title>
<style>
html, body {
  margin:0; padding:0; min-height:100%;
  font-family:sans-serif;
  background: linear-gradient(120deg,#f0f8ff,#e6f7ff);
  transition:background 1s ease;
  overflow-x:hidden;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }
.container {
  position:relative; display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  min-height:100vh; padding:2em 1em; z-index:2;
}
.message, #name { opacity:0; margin:0.5em 0; font-weight:bold; transition:opacity 1s ease; text-align:center; }
#msg1 { font-size:clamp(20px,5vw,40px); }
#dataLine { font-size:clamp(22px,6vw,45px); }
#name { font-size:clamp(22px,6vw,40px); }
.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image { display:block; width:100%; height:auto; position:absolute; top:0; left:0; opacity:0; transition:opacity 1s ease; box-shadow:0 0 20px rgba(0,0,0,0.2); border-radius:10px; }

/* おみくじボタン */
#omikujiBtn {
  position: fixed;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 30px; /* 幅を少し広めにして文字が折り返さない */
  font-size: 22px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  background: #ff6b6b;
  color: #fff;
  cursor: pointer;
  z-index: 3;
  animation: float 3s ease-in-out infinite;
  white-space: nowrap; /* 文字折り返しを防ぐ */
  text-align: center;
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

/* 確率詳細ボタン */
#probBtn {
  position:fixed; bottom:10px; right:10px;
  padding:12px 20px; font-size:18px; font-weight:bold;
  border:none; border-radius:30px;
  background: linear-gradient(45deg,#fdd835,#ff6f00);
  color:#fff; cursor:pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  display:none; z-index:4;
}

/* ルーレット */
#roulette { position:relative; width:100%; overflow:hidden; margin-top:20px; height:50px; display:none; }
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; transition:transform 1.5s ease-out; }
.fortune { min-width:150px; text-align:center; padding:10px; }

/* 結果表示を最前面に */
#resultDisplay {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:50px; font-weight:bold; text-align:center; color:#ff0000;
  display:none; animation: blink 0.5s step-start infinite; z-index:9999;
}
@keyframes blink { 50% { opacity:0; } }

/* 左下履歴表示 */
#history {
  position:fixed; bottom:10px; left:10px;
  font-size:16px; background:rgba(255,255,255,0.7);
  padding:5px 10px; border-radius:8px; max-width:200px;
}

/* 確率ポップアップ */
#probPopup {
  position:fixed; bottom:0; left:0; width:100%;
  background: url('https://i.imgur.com/0F9Z6oO.png') repeat; /* 和紙柄背景 */
  color:#000; font-size:16px; padding:20px; display:none; z-index:9998;
  text-align:center; cursor:pointer;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">はじめまして</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">前田だよ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>

  <button id="omikujiBtn">おみくじを引く ✨</button>
  <div id="roulette"><div id="rouletteInner"></div></div>
</div>

<div id="resultDisplay"></div>
<div id="history"></div>

  凶は10%<br>
  大凶は0.5%<br>
  <br>タップで閉じる
</div>

// 粒子アニメーション
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*1.2,dy:(Math.random()-0.5)*1.2,char:particleChars[Math.floor(Math.random()*particleChars.length)]});}
function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="rgba(80,80,80,0.8)";particles.forEach(p=>{ctx.font=`${p.r*6}px sans-serif`;ctx.fillText(p.char,p.x,p.y);p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1});requestAnimationFrame(drawParticles);}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

setInterval(()=>{colorIndex=(colorIndex+1)%bgColors.length;document.body.style.background=bgColors[colorIndex];},3000);
