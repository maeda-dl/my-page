<style>

/* é›²ã®ã‚ˆã†ãªãŠã¿ãã˜ãƒœã‚¿ãƒ³ */

/* é›²ãƒ‘ãƒ¼ãƒ„ */
.cloud-part {
    position: absolute;
    background: #fff;

    box-shadow: inset -3px -3px 6px rgba(255,255,255,0.6);

.part1 { width: 50px; height: 50px; top: -20px; left: -30px; animation-delay: 0s; }

/* æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
@keyframes floatCloud {
    0%,100% { transform: translateY(0) scale(1); }

}

/* ç¢ºç‡ãƒœã‚¿ãƒ³ãƒ»å±¥æ­´ãƒ»ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆç­‰ã¯ä»¥å‰ã®ã¾ã¾ */
#probBtn { position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; font-size: 16px; border: none; border-radius: 8px; background: linear-gradient(145deg, #0f1b4c, #1a2a6c); color: #fff; cursor: pointer; display: none; z-index: 4; box-shadow: 0 4px 8px rgba(0,0,0,0.3);}
#history { position: fixed; bottom: 20px; left: 20px; font-size: 16px; background: #ffffff; padding: 5px 10px; border-radius: 8px; max-width: 200px; z-index: 99999; box-shadow: 0 6px 12px rgba(0,0,0,0.2);}
#roulette { position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; height: 60px; display: none; z-index: 99998; border-radius: 30px; overflow: hidden; background: linear-gradient(90deg, #1a2a6c, #0f1b4c); box-shadow: 0 8px 15px rgba(0,0,0,0.3); border: 2px solid #0f1b4c;}
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; transition:transform 1.5s ease-out; }
.fortune { min-width: 150px; text-align: center; padding: 10px; background: linear-gradient(to top, #0f1b4c, #1a2a6c); margin: 0 5px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); color: #ffffff; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s, box-shadow 0.3s;}
.fortune.selected { transform: scale(1.2); box-shadow: 0 8px 15px rgba(255, 215, 0, 0.8); color: #ffd700; }

#resultDisplay { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:60px; font-weight:bold; text-align:center; display:none; z-index:99999; color: #ff4500; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); animation: blink 0.5s step-start infinite, pop 0.5s ease forwards;}
@keyframes blink { 50% { opacity:0; } }
@keyframes pop { 0% { transform:translate(-50%,-50%) scale(0.8); } 50% { transform:translate(-50%,-50%) scale(1.2); } 100% { transform:translate(-50%,-50%) scale(1); } }

#probPopup { position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.85); color:#fff; font-size:16px; padding:15px; display:none; z-index:99997; text-align:center; cursor:pointer;}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">ã¯ã˜ã‚ã¾ã—ã¦</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">å‰ç”°ã ã‚ˆ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="ç”»åƒA" />
    <img id="imgB" class="image" src="B.png" alt="ç”»åƒB" />
  </div>
</div>

<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>

<button id="omikujiBtn">
  <span class="cloud-part part1"></span>
  <span class="cloud-part part2"></span>
  <span class="cloud-part part3"></span>
  <span class="cloud-part part4"></span>
  ãŠã¿ãã˜ã‚’å¼•ã â˜ï¸
</button>
<button id="probBtn">ç¢ºç‡è©³ç´°</button>
<div id="probPopup">
  å¤§å‰ã¯1%<br>
  ä¸­å‰ã¯5%<br>
  å°å‰ã¯20%<br>
  å‰ã¯40%<br>
  æœ«å‰ã¯20%<br>
  å‡¶ã¯10%<br>
  å¤§å‡¶ã¯0.5%<br>
  <br>ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹
</div>

<script>
// ç²’å­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2,
    char:particleChars[Math.floor(Math.random()*particleChars.length)]
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(80,80,80,0.8)";
  particles.forEach(p=>{
    ctx.font=`${p.r*6}px sans-serif`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// èƒŒæ™¯è‰²å¤‰åŒ–
const bgColors=["#ffffff","#f5f5f5","#fffaf0","#f0f8ff"];
let colorIndex=0;
setInterval(()=>{colorIndex=(colorIndex+1)%bgColors.length;document.body.style.background=bgColors[colorIndex];},3000);

// ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
function fadeIn(el,delay){setTimeout(()=>{el.style.opacity=1;},delay);}
fadeIn(document.getElementById("msg1"),500);
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);

setTimeout(() => {
  const imgA = document.getElementById("imgA");
  const imgB = document.getElementById("imgB");
  const name = document.getElementById("name");
  const omikujiBtn = document.getElementById("omikujiBtn");
  const probBtn = document.getElementById("probBtn");

  imgA.style.zIndex = 2;
  imgB.style.zIndex = 1;
  imgA.style.opacity = 1;
  imgB.style.opacity = 0;
  name.style.opacity = 1;

  let showA = true;
  setInterval(() => {
    showA = !showA;
    if (showA) {
      imgA.style.zIndex = 2;
      imgB.style.zIndex = 1;
      imgA.style.opacity = 1;
      imgB.style.opacity = 0;
    } else {
      imgB.style.zIndex = 2;
      imgA.style.zIndex = 1;
      imgB.style.opacity = 1;
      imgA.style.opacity = 0;
    }
  }, 2000);

  // ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºï¼ˆå¿…ãšdisplayã‚’ç›´æ¥è¨­å®šï¼‰
  omikujiBtn.style.display = "block"; // â† inline-block ã‚ˆã‚Š block ã«å¤‰æ›´
  probBtn.style.display = "block";
}, 8000);

// ç¢ºç‡ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
probBtn.addEventListener("click",()=>{probPopup.style.display="block";});
probPopup.addEventListener("click",()=>{probPopup.style.display="none";});

// ãŠã¿ãã˜æ©Ÿèƒ½
const fortunes=["å¤§å‰ ğŸ‰","ä¸­å‰ ğŸ˜€","å°å‰ ğŸ™‚","å‰ ğŸ˜Š","æœ«å‰ ğŸ˜Œ","å‡¶ ğŸ˜±","å¤§å‡¶ ğŸ’€"];
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");

btn.addEventListener("click", () => {
  btn.style.display = "none";
  roulette.style.display = "block";
  rouletteInner.innerHTML = "";

  rouletteInner.style.transition = 'none';
  rouletteInner.style.transform = 'translateX(0)';
  rouletteInner.offsetHeight; // ãƒªãƒ•ãƒ­ãƒ¼

  for (let i = 0; i < 20; i++) {
    fortunes.forEach(f => {
      const div = document.createElement("div");
      div.className = "fortune";
      div.textContent = f;
      rouletteInner.appendChild(div);
    });
  }

  const selected = fortunes[Math.floor(Math.random() * fortunes.length)];
  const allFortunes = rouletteInner.querySelectorAll(".fortune");
  let stopIndex = Math.floor(allFortunes.length * 0.8) + fortunes.indexOf(selected);
  const offset = -allFortunes[stopIndex].offsetLeft + (roulette.offsetWidth / 2 - 75);

  allFortunes[stopIndex].classList.add('selected');

  // 2æ®µéšã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã§ã˜ã‚ã£ã¨æ­¢ã‚ã‚‹
  const initialDuration = 1200;
  const finalDuration = 800;
  const interimOffset = offset + 50; // æœ€å¾Œã«å°‘ã—æˆ»ã‚‹åˆ†

  rouletteInner.style.transition = `transform ${initialDuration}ms cubic-bezier(0.25,0.1,0.25,1)`;
  rouletteInner.style.transform = `translateX(${interimOffset}px)`;

  setTimeout(()=>{
    rouletteInner.style.transition = `transform ${finalDuration}ms ease-out`;
    rouletteInner.style.transform = `translateX(${offset}px)`;

    setTimeout(()=>{
      roulette.style.display = "none";
      resultDisplay.textContent = selected;
      resultDisplay.style.display = "block";
      resultDisplay.style.opacity = "1";

      setTimeout(()=>{
        resultDisplay.style.display = "none";
        btn.style.display = "inline-block";
        history.textContent = selected;
        allFortunes[stopIndex].classList.remove('selected');
      }, 3000);
    }, finalDuration + 500);
  }, initialDuration);
});
</script>
