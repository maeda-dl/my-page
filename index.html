<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>社員紹介＋おみくじ</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:sans-serif;
  background: #ffffff;
  overflow-x: hidden;
  overflow-y: hidden;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

.container {
  position:relative;
  display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  height:100%; padding:1em;
  box-sizing:border-box;
  z-index:2;
  perspective: 500px;
}

.message, #name {
  opacity:0; margin:0.5em 0;
  font-weight:bold;
  transition:opacity 1s ease, transform 0.1s ease;
  text-align:center;
}
#msg1 { font-size:calc(20px + 2vw); }

/* DataLine ネイビー基調 + シルバー輝き + 立体感 */
#dataLine { 
  font-size:calc(22px + 2vw); 
  display:inline-block; 
  font-weight:bold;
  letter-spacing: 2px;
  perspective: 500px;
}

#dataLine span {
  color: navy; /* 基本色はネイビー */
  display:inline-block;
  animation: shimmer 1.5s linear infinite;
  /* 立体感を出す多層シャドウ */
  text-shadow: 
    1px 1px 0 #222, 
    2px 2px 3px rgba(0,0,0,0.6),
    -1px -1px 1px rgba(255,255,255,0.2);
}

@keyframes shimmer {
  0%, 80%, 100% { color: navy; text-shadow: 
    1px 1px 0 #222, 
    2px 2px 3px rgba(0,0,0,0.6),
    -1px -1px 1px rgba(255,255,255,0.2); 
  }
  40% { color: silver; text-shadow: 
    0 0 8px rgba(192,192,192,0.8), 
    1px 1px 0 #222, 
    2px 2px 5px rgba(0,0,0,0.6); 
  }
}


/* 名前 */
#name { font-size:calc(22px + 2vw); }

.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image {
  display:block; width:100%; height:auto;
  position:absolute; top:0; left:0;
  opacity:0;
  transition:opacity 0.8s ease;
  border-radius:10px;
}

#omikujiBtn {
  position: fixed; bottom: 20%; left:50%; transform:translate(-50%,0);
  width:max-content; padding:12px 25px; font-size:22px; font-weight:bold;
  border:none; border-radius:50px;
  background: linear-gradient(145deg, #1a2a6c, #0f1b4c);
  color:#fff; cursor:pointer; z-index:4;
  animation: float 3s ease-in-out infinite;
  display:none; white-space:nowrap; text-align:center;
}
@keyframes float { 0%,100%{transform:translate(-50%,0) translateY(0);} 50%{transform:translate(-50%,0) translateY(-10px);} }

#probBtn {
  position: fixed; bottom:20px; right:20px;
  padding:10px 15px; font-size:16px; border:none; border-radius:8px;
  background: linear-gradient(145deg, #0f1b4c, #1a2a6c);
  color:#fff; cursor:pointer; display:none; z-index:4;
}

#history {
  display:none; position: fixed; bottom:20px; left:20px;
  font-size:16px; background:#ffffff; color:#0f1b4c; padding:5px 10px;
  border-radius:8px; max-width:250px; z-index:99999;
  text-align:center; word-break:break-word;
}

/* 確率ポップアップ（シンプル＆揃える） */
#probPopup {
  position: fixed; top:50%; left:50%;
  transform: translate(-50%,-50%);
  width:280px; max-height:400px; overflow-y:auto;
  background:#0f1b4c;
  color:#fff; font-size:16px; padding:15px;
  display:none; z-index:999999; text-align:left;
  cursor:pointer; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
#probPopup .probLine {
  background: rgba(255,255,255,0.08); margin:5px 0; padding:8px 12px;
  border-radius:8px; display:flex; justify-content:space-between;
}

/* ルーレット & 結果表示 */
#roulette { position: fixed; bottom:30%; left:50%; transform:translateX(-50%);
  width:90%; max-width:200px; height:70px; display:none; align-items:center; justify-content:center;
  z-index:99998; border-radius:30px; overflow:hidden; background:#fefefe; border:3px solid #0f1b4c;
}
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; will-change: transform; }
.fortune { min-width:130px; height:60px; margin:0 5px; color:#0f1b4c; font-size:20px; display:flex; align-items:center; justify-content:center; text-align:center; background:transparent; box-shadow:none; }
#resultDisplay { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:60px; font-weight:bold; text-align:center; display:none; z-index:99999;
  color:#ff4500; text-shadow:2px 2px 10px rgba(0,0,0,0.3);
  background:transparent; padding:0; animation: blink 0.5s step-start infinite, pop 0.5s ease forwards;
}
@keyframes blink { 50% {opacity:0;} } 
@keyframes pop { 0% {transform:translate(-50%,-50%) scale(0.8);} 50% {transform:translate(-50%,-50%) scale(1.2);} 100% {transform:translate(-50%,-50%) scale(1);} }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">はじめまして</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">前田だよ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>
</div>

<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>

<button id="omikujiBtn">おみくじを引く ✨</button>
<button id="probBtn">確率詳細</button>
<div id="probPopup"></div>

<script>
// 粒子アニメーション（変更なし）
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){
  particles.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height,
    r:Math.random()*2+1, dx:(Math.random()-0.5)*1.2, dy:(Math.random()-0.5)*1.2,
    char:particleChars[Math.floor(Math.random()*particleChars.length)]
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(80,80,80,0.8)";
  particles.forEach(p=>{
    ctx.font=`${p.r*6}px sans-serif`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// 背景色切替（変更なし）
const bgColors=["#ffffff","#f5f5f5","#fffaf0","#f0f8ff"];
let colorIndex=0;
setInterval(()=>{ colorIndex=(colorIndex+1)%bgColors.length; document.body.style.background=bgColors[colorIndex]; },3000);

// フェードイン（変更なし）
function fadeIn(el,delay){ setTimeout(()=>{el.style.opacity=1;}, delay); }
fadeIn(document.getElementById("msg1"),500);

// DataLine文字をspanで分割して順番に光らせる
const dataLine = document.getElementById("dataLine");
dataLine.innerHTML = dataLine.textContent.split('').map((c,i)=> 
  `<span style="animation-delay:${i*0.2}s">${c}</span>`).join('');

fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);

// 画像A/B切替（変更なし）
setTimeout(()=>{
  const imgA = document.getElementById("imgA");
  const imgB = document.getElementById("imgB");
  const name = document.getElementById("name");
  imgA.style.zIndex = 2; imgB.style.zIndex = 1;
  imgA.style.opacity = 1; imgB.style.opacity = 0; name.style.opacity = 1;
  let showA = true;
  setInterval(()=>{
    showA = !showA;
    if(showA){ imgA.style.zIndex=2; imgB.style.zIndex=1; imgA.style.opacity=1; imgB.style.opacity=0; }
    else { imgB.style.zIndex=2; imgA.style.zIndex=1; imgB.style.opacity=1; imgA.style.opacity=0; }
  },2000);
  document.getElementById("omikujiBtn").style.display="inline-block";
  document.getElementById("probBtn").style.display="inline-block";
},8000);

// デバイス傾きで左右に揺れる（左右のみ強調）
let targetY=0, currentY=0;
window.addEventListener('deviceorientation', (e)=>{
  targetY = e.gamma/3; // 右左に傾ける量を増やす
});
function animateTilt(){
  currentY += (targetY - currentY)*0.15; // 滑らかに
  document.querySelector('.container').style.transform = `rotateY(${currentY}deg)`;
  requestAnimationFrame(animateTilt);
}
animateTilt();

// 確率ポップアップ
const fortunes=[
  {name:"大吉 🎉",probability:0.05},{name:"中吉 😀",probability:0.1},{name:"小吉 🙂",probability:0.2},
  {name:"吉 😊",probability:0.4},{name:"末吉 😌",probability:0.2},{name:"凶 😱",probability:0.04},{name:"大凶 💀",probability:0.01}
];
const fortuneCounts = {};
fortunes.forEach(f=>fortuneCounts[f.name]=0);
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
function updateProbPopup(){
  probPopup.innerHTML = fortunes.map(f=>
    `<div class="probLine"><span>${f.name}</span><span>${(f.probability*100).toFixed(1)}% (${fortuneCounts[f.name]}回)</span></div>`
  ).join("");
}
probBtn.addEventListener("click",()=>{ updateProbPopup(); probPopup.style.display="block"; });
probPopup.addEventListener("click",()=>{ probPopup.style.display="none"; });

// おみくじ（変更なし）
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");

function pickFortune(){
  const rand = Math.random();
  let sum=0;
  for(let f of fortunes){ sum+=f.probability; if(rand<=sum) return f.name; }
  return fortunes[fortunes.length-1].name;
}

let totalCount=0;
btn.addEventListener("click",()=>{
  btn.style.display="none";
  roulette.style.display="block";
  rouletteInner.innerHTML="";
  rouletteInner.style.transition='none';
  rouletteInner.style.transform='translateX(0)';
  rouletteInner.offsetHeight;

  for(let i=0;i<20;i++){
    fortunes.forEach(f=>{
      const div=document.createElement("div");
      div.className="fortune"; div.textContent=f.name;
      rouletteInner.appendChild(div);
    });
  }

  const selectedName=pickFortune();
  const allFortunes=rouletteInner.querySelectorAll(".fortune");
  let stopIndex=Math.floor(allFortunes.length*0.8) + fortunes.findIndex(f=>f.name===selectedName);
  const offset=-allFortunes[stopIndex].offsetLeft + (roulette.offsetWidth/2 - 75);
  allFortunes[stopIndex].classList.add('selected');

  rouletteInner.style.transition=`transform 1200ms cubic-bezier(0.25,0.1,0.25,1)`;
  rouletteInner.style.transform=`translateX(${offset+50}px)`;

  setTimeout(()=>{
    rouletteInner.style.transition=`transform 800ms ease-out`;
    rouletteInner.style.transform=`translateX(${offset}px)`;

    setTimeout(()=>{
      totalCount++;
      fortuneCounts[selectedName]++;
      resultDisplay.textContent = selectedName;
      resultDisplay.style.display="block";

      setTimeout(()=>{
        resultDisplay.style.display="none";
        btn.style.display="inline-block";
        history.textContent=`${selectedName}（${fortuneCounts[selectedName]}回目 / ${totalCount}回中）`;
        history.style.display="block";
        roulette.style.display="none";
        allFortunes[stopIndex].classList.remove('selected');
      },3000);
    },1300);
  },1200);
});
</script>
</body>
</html>
