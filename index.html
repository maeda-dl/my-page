<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>社員紹介＋おみくじ</title>
<style>
html, body {
  margin:0; 
  padding:0; 
  height:100%;
  font-family:sans-serif;
  background: #ffffff;
  transition: background 1s ease;
  overflow-x: hidden;
  overflow-y: hidden;  /* 縦スクロール防止 */
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

.container {
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  height:100%;
  padding:1em;
  box-sizing: border-box;
  z-index:2;
}

.message, #name {
  opacity:0;
  margin:0.5em 0;
  font-weight:bold;
  transition:opacity 1s ease;
  text-align:center;
}
#msg1 { font-size:clamp(20px,5vw,40px); }
#dataLine { font-size:clamp(22px,6vw,45px); }
#name { font-size:clamp(22px,6vw,40px); }

.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image {
  display:block;
  width:100%; height:auto;
  position:absolute; top:0; left:0;
  opacity:0;
  transition:opacity 0.8s ease;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
  border-radius:10px;
}

/* おみくじボタン */
#omikujiBtn {
  position: fixed;
  bottom: 20%;
  left: 50%;
  transform: translate(-50%, 0); /* ← 中央基準に修正 */
  width: max-content;
  padding: 12px 25px;
  font-size: 22px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  background: linear-gradient(145deg, #1a2a6c, #0f1b4c);
  color: #fff;
  cursor: pointer;
  z-index: 4;
  animation: float 3s ease-in-out infinite;
  display: none;
  white-space: nowrap;
  text-align: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

@keyframes float {
  0%, 100% { transform: translate(-50%, 0) translateY(0); }
  50% { transform: translate(-50%, 0) translateY(-10px); }
}
  
/* 確率詳細ボタン */
#probBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(145deg, #0f1b4c, #1a2a6c);
  color: #fff;
  cursor: pointer;
  display: none;
  z-index: 4;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

/* 左下の履歴 */
#history {
  display: none; 
  position: fixed;
  bottom: 20px;
  left: 20px;
  font-size: 16px;
  background: #ffffff;
  color: #0f1b4c;
  padding: 5px 10px;
  border-radius: 8px;
  max-width: 200px;
  z-index: 99999;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  text-align: center;
  word-break: break-word;
}

/* ルーレット */
#roulette {
  position: fixed;
  bottom: 30%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 200px;
  height: 70px;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99998;
  border-radius: 30px;
  overflow: hidden;
  background: #fefefe;
  border: 3px solid #0f1b4c;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}
#rouletteInner {
  display:flex; 
  white-space:nowrap; 
  font-size:28px; 
  font-weight:bold;
  will-change: transform;
}

.fortune {
  min-width: 130px;
  height: 60px;
  margin: 0 5px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color: #0f1b4c;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: #ffffff;
}
.fortune.selected {
  transform: scale(1.1);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color:#0f1b4c;
}

/* 結果表示 */
#resultDisplay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  font-weight: bold;
  text-align: center;
  display: none;
  z-index: 99999;
  color: #ff4500;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  background: transparent;
  padding: 0;
  animation: blink 0.5s step-start infinite, pop 0.5s ease forwards;
}
@keyframes blink { 50% { opacity:0; } }
@keyframes pop { 0% { transform:translate(-50%,-50%) scale(0.8); } 50% { transform:translate(-50%,-50%) scale(1.2); } 100% { transform:translate(-50%,-50%) scale(1); } }

/* 確率ポップアップ */
#probPopup {
  position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.85);
  color:#fff; font-size:16px; padding:15px; display:none; z-index:99997; text-align:center;
  cursor:pointer;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">はじめまして</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">前田だよ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>
</div>

<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>

<button id="omikujiBtn">おみくじを引く ✨</button>
<button id="probBtn">確率詳細</button>
<div id="probPopup">
  大吉は5%<br>
  中吉は10%<br>
  小吉は20%<br>
  吉は40%<br>
  末吉は20%<br>
  凶は4%<br>
  大凶は1%<br>
  <br><br><br>
</div>

<script>
let totalCount = 0;

// 粒子アニメーション
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2,
    char:particleChars[Math.floor(Math.random()*particleChars.length)]
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(80,80,80,0.8)";
  particles.forEach(p=>{
    ctx.font=`${p.r*6}px sans-serif`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// 背景色変化
const bgColors=["#ffffff","#f5f5f5","#fffaf0","#f0f8ff"];
let colorIndex=0;
setInterval(()=>{colorIndex=(colorIndex+1)%bgColors.length;document.body.style.background=bgColors[colorIndex];},3000);

// フェードイン
function fadeIn(el,delay){setTimeout(()=>{el.style.opacity=1;},delay);}
fadeIn(document.getElementById("msg1"),500);
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);

setTimeout(()=>{
  const imgA = document.getElementById("imgA");
  const imgB = document.getElementById("imgB");
  const name = document.getElementById("name");

  imgA.style.zIndex = 2;
  imgB.style.zIndex = 1;
  imgA.style.opacity = 1;
  imgB.style.opacity = 0;
  name.style.opacity = 1;

  let showA = true;
  setInterval(()=>{
    showA = !showA;
    if(showA){
      imgA.style.zIndex = 2;
      imgB.style.zIndex = 1;
      imgA.style.opacity = 1;
      imgB.style.opacity = 0;
    } else {
      imgB.style.zIndex = 2;
      imgA.style.zIndex = 1;
      imgB.style.opacity = 1;
      imgA.style.opacity = 0;
    }
  },2000);

  document.getElementById("omikujiBtn").style.display="inline-block";
  document.getElementById("probBtn").style.display="inline-block";
},8000);

// 確率ポップアップ
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
probBtn.addEventListener("click",()=>{probPopup.style.display="block";});
probPopup.addEventListener("click",()=>{probPopup.style.display="none";});

// おみくじ
const fortunes = [
  { name: "大吉 🎉", probability: 0.05 },
  { name: "中吉 😀", probability: 0.1 },
  { name: "小吉 🙂", probability: 0.2 },
  { name: "吉 😊", probability: 0.4 },
  { name: "末吉 😌", probability: 0.2 },
  { name: "凶 😱", probability: 0.04 },
  { name: "大凶 💀", probability: 0.01 }
];
const fortuneCounts = {
  "大吉 🎉":0, "中吉 😀":0, "小吉 🙂":0,
  "吉 😊":0, "末吉 😌":0, "凶 😱":0, "大凶 💀":0
};
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");

function pickFortune(){
  const rand = Math.random();
  let sum = 0;
  for(let f of fortunes){
    sum += f.probability;
    if(rand<=sum) return f.name;
  }
  return fortunes[fortunes.length-1].name;
}

btn.addEventListener("click", () => {
  btn.style.display = "none";
  resultDisplay.style.display = "none";
  history.style.display = "none";

  // 🎯 ここでは中身を消さない！
  // rouletteInner.innerHTML = "";

  let position = 0;
  const total = 200 + Math.random()*100; // 回転の長さ
  const start = performance.now();
  let last = "";

  function animate(now){
    const elapsed = now - start;
    const progress = Math.min(elapsed / 3000, 1);
    const ease = 1 - Math.pow(1-progress,3);
    position = ease * total;

    rouletteInner.style.transform = `translateX(${-position*100}%)`;

    const index = Math.floor(position) % fortunes.length;
    last = fortunes[index].name;

    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      // 🎯 ここで初めて中身を固定して結果表示
      resultDisplay.textContent = last;
      resultDisplay.style.display = "block";
      totalCount++;
      fortuneCounts[last]++;
      setTimeout(()=>{
        resultDisplay.style.display = "none";
        btn.style.display = "inline-block";
        history.textContent = `${last}（${fortuneCounts[last]}回目 / ${totalCount}回中）`;
        history.style.display = "block";
      },3000);
    }
  }
  requestAnimationFrame(animate);
});
</script>
</body>
</html>
