<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>社員紹介＋おみくじ</title>
<style>
html, body {
  margin:0; padding:0; min-height:100%;
  font-family:sans-serif;
  background: linear-gradient(120deg,#f0f8ff,#e6f7ff);
  transition:background 1s ease;
  overflow-x:hidden;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }
.container {
  position:relative; display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  min-height:100vh; padding:2em 1em; z-index:2;
}
.message, #name { opacity:0; margin:0.5em 0; font-weight:bold; transition:opacity 1s ease; text-align:center; }
#msg1 { font-size:clamp(20px,5vw,40px); }
#dataLine { font-size:clamp(22px,6vw,45px); }
#name { font-size:clamp(22px,6vw,40px); }
.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image { display:block; width:100%; height:auto; position:absolute; top:0; left:0; opacity:0; transition:opacity 1s ease; box-shadow:0 0 20px rgba(0,0,0,0.2); border-radius:10px; }

/* おみくじボタン（中央配置） */
#omikujiBtn {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  padding:15px 35px; font-size:24px; font-weight:bold;
  border:none; border-radius:50px;
  background:#ff6b6b; color:#fff; cursor:pointer; z-index:3;
  animation: float 3s ease-in-out infinite; display:none; white-space:nowrap;
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

/* ルーレット */
#roulette { position:relative; width:100%; overflow:hidden; margin-top:20px; height:50px; display:none; }
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; transition:transform 1.5s ease-out; }
.fortune { min-width:150px; text-align:center; padding:10px; }

/* 結果表示を最前面に */
#resultDisplay {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:50px; font-weight:bold; text-align:center; color:#ff0000;
  display:none; animation: blink 0.5s step-start infinite; z-index:9999;
}
@keyframes blink { 50% { opacity:0; } }

/* 左下履歴（最新のみ） */
#history {
  position:fixed; bottom:10px; left:10px;
  font-size:18px; font-weight:bold;
  background:rgba(255,255,255,0.8);
  padding:5px 15px; border-radius:8px;
}

/* 確率表 */
#probability {
  margin-top:100vh; /* スクロールで一番下に来るように */
  padding:30px; background:#fff; color:#333;
  border-top:2px solid #ccc;
}
#probability h2 { margin-bottom:10px; }
#probability ul { list-style:none; padding:0; }
#probability li { margin:5px 0; font-size:18px; }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">はじめまして</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">前田だよ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>

  <button id="omikujiBtn">おみくじを引く ✨</button>
  <div id="roulette"><div id="rouletteInner"></div></div>
</div>

<div id="resultDisplay"></div>
<div id="history"></div>

<!-- 確率説明 -->
<div id="probability">
  <h2>おみくじの確率</h2>
  <ul>
    <li>大吉 🎉：1%</li>
    <li>中吉 😀：5%</li>
    <li>小吉 🙂：20%</li>
    <li>吉 😊：40%</li>
    <li>末吉 😌：20%</li>
    <li>凶 😱：10%</li>
    <li>大凶 💀：0.5%</li>
  </ul>
</div>

<script>
// 粒子アニメーション
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*1.2,dy:(Math.random()-0.5)*1.2,char:particleChars[Math.floor(Math.random()*particleChars.length)]});}
function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="rgba(80,80,80,0.8)";particles.forEach(p=>{ctx.font=`${p.r*6}px sans-serif`;ctx.fillText(p.char,p.x,p.y);p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1});requestAnimationFrame(drawParticles);}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// 背景色変化
const bgColors=["#f0f8ff","#e6f7ff","#f5f5dc","#fffaf0"];
let colorIndex=0;
setInterval(()=>{colorIndex=(colorIndex+1)%bgColors.length;document.body.style.background=bgColors[colorIndex];},3000);

// フェードイン
function fadeIn(el,delay){setTimeout(()=>{el.style.opacity=1;},delay);}
fadeIn(document.getElementById("msg1"),500);
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);
setTimeout(()=>{document.getElementById("imgA").style.opacity=0;document.getElementById("imgB").style.opacity=1;document.getElementById("name").style.opacity=1;},8000);

// ボタン表示
const btn=document.getElementById("omikujiBtn");
setTimeout(()=>{btn.style.display="inline-block";},10000);

// おみくじ機能
const fortunes=[
  {label:"大吉 🎉", prob:0.01},
  {label:"中吉 😀", prob:0.05},
  {label:"小吉 🙂", prob:0.20},
  {label:"吉 😊", prob:0.40},
  {label:"末吉 😌", prob:0.20},
  {label:"凶 😱", prob:0.10},
  {label:"大凶 💀", prob:0.005}
];
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");

function pickFortune(){
  let r=Math.random(),sum=0;
  for(let f of fortunes){
    sum+=f.prob;
    if(r<sum) return f.label;
  }
  return fortunes[fortunes.length-1].label;
}

btn.addEventListener("click",()=>{
  btn.style.display="none";
  roulette.style.display="block";
  rouletteInner.innerHTML="";
  rouletteInner.style.transition="none";
  rouletteInner.style.transform="translateX(0)";
  rouletteInner.offsetHeight;
  rouletteInner.style.transition="transform 1.5s ease-out";

  fortunes.forEach(f=>{
    for(let i=0;i<20;i++){
      const div=document.createElement("div");
      div.className="fortune"; div.textContent=f.label;
      rouletteInner.appendChild(div);
    }
  });

  const selected=pickFortune();
  const allFortunes=rouletteInner.querySelectorAll(".fortune");
  let stopIndex=Math.floor(allFortunes.length*0.8)+[...fortunes].findIndex(f=>f.label===selected);
  const offset=-allFortunes[stopIndex].offsetLeft + (roulette.offsetWidth/2 - 75);

  setTimeout(()=>{rouletteInner.style.transform=`translateX(${offset}px)`;},50);

  setTimeout(()=>{
    roulette.style.display="none";
    resultDisplay.textContent=selected;
    resultDisplay.style.display="block";
    setTimeout(()=>{
      resultDisplay.style.display="none";
      btn.style.display="inline-block";
      history.textContent="結果: "+selected;
    },3000);
  },1600);
});
</script>
</body>
</html>
