<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>はじめてのGitHub</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    overflow: hidden;
    background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .message {
    font-size: 2em;
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 10px;
    background: rgba(0,0,0,0.3);
    opacity: 0;
  }

  img {
    max-width: 200px;
    margin: 10px;
    opacity: 0;
  }

  canvas { 
    position: absolute; 
    top: 0; 
    left: 0; 
    z-index: 0; 
  }

  .content {
    position: relative;
    z-index: 1; /* メッセージと画像を粒子の上に表示 */
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div class="content">
  <div id="msg1" class="message">はじめまして</div>
  <div id="msg2" class="message">Data</div>
  <div id="msg3" class="message">Line</div>
  <div id="msg4" class="message">の</div>
  <img id="imgA" src="images/A.png" alt="画像A">
  <div id="msg5" class="message">前田です。</div>
  <img id="imgB" src="images/B.png" alt="画像B">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script>
  // --------------------------
  // アニメーション
  // --------------------------
  const tl = gsap.timeline();

  tl.from("#msg1", {y:-100, opacity:0, duration:1})
    .from("#msg2", {x:-200, opacity:0, duration:1})
    .from("#msg3", {x:200, opacity:0, duration:1})
    .from("#msg4", {scale:0, opacity:0, duration:1})
    .from("#imgA", {scale:0, opacity:0, duration:1})
    .from("#msg5", {y:100, opacity:0, duration:1})
    .to("#imgB", {opacity:1, duration:0.5});

  // --------------------------
  // 粒子背景
  // --------------------------
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 100;
  for(let i=0;i<numParticles;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*3+1,
      dx: (Math.random()-0.5)*1.5,
      dy: (Math.random()-0.5)*1.5
    });
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if(p.x < 0 || p.x > w) p.dx *= -1;
      if(p.y < 0 || p.y > h) p.dy *= -1;
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
