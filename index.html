<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アニメーションページ</title>
<style>
  body {
    margin: 0;
    padding: 0 5%;
    background: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
  }
  #title {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    margin: 0;
  }
  #dataLine {
    margin-top: 60px;
    font-size: 28px;
    font-weight: bold;
    transition: color 1s ease;
  }
  .image-container {
    position: relative;
    width: 100%;
    margin-top: 40px;
  }
  .image-container img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 500px;
    opacity: 0;
    display: none;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<h1 id="title">はじめまして</h1>
<div id="dataLine">Data Line</div>

<div class="image-container">
  <img id="imgA" src="A.png" alt="Image A">
  <img id="imgB" src="B.png" alt="Image B">
</div>

<script>
  window.addEventListener('load', () => {
    const title = document.getElementById('title');
    const dataLine = document.getElementById('dataLine');
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');

    // GSAPタイムライン
    const tl = gsap.timeline();

    // タイトルを下から移動させる
    tl.to(title, { top: 10, duration: 1, ease: "power2.out" })

      // 画像Aを表示
      .set(imgA, { display: "block" })
      .to(imgA, { opacity: 1, duration: 1 }, "+=0.5")

      // 3秒後に画像Aを消して画像Bを表示
      .to(imgA, { opacity: 0, duration: 1, delay: 3, onComplete: () => {
          imgA.style.display = "none";
          imgB.style.display = "block";
      }})
      .to(imgB, { opacity: 1, duration: 1 }, ">");

    // Data Line の色を3秒ごとに変更
    setInterval(() => {
      dataLine.style.color = `hsl(${Math.floor(Math.random()*360)}, 70%, 50%)`;
    }, 3000);
  });
</script>
</body>
</html>
