<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>はじめてのGitHub</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #messageBox {
    position: absolute;
    text-align: center;
    font-size: 2em;
    padding: 20px 30px;
    border-radius: 15px;
    background: rgba(0,0,0,0.3);
    animation: floatMessage 3s ease-in-out infinite alternate;
  }

  @keyframes floatMessage {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }

  canvas { position: absolute; top: 0; left: 0; z-index: 0; }
</style>
</head>
<body>

<div id="messageBox">ようこそ！</div>
<canvas id="particleCanvas"></canvas>

<script>
  // --------------------------
  // メッセージ切替
  // --------------------------
  const messages = [
    "おはよう✨",
    "こんにちは",
    "こんばんは",
    "おやすみ",
    "前田"

  ];
  const msgBox = document.getElementById('messageBox');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % messages.length;
    msgBox.textContent = messages[index];
  }, 3000);

  // --------------------------
  // 粒子背景
  // --------------------------
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 100;
  for(let i=0;i<numParticles;i++){
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*3+1,
      dx: (Math.random()-0.5)*1.5,
      dy: (Math.random()-0.5)*1.5
    });
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if(p.x < 0 || p.x > w) p.dx *= -1;
      if(p.y < 0 || p.y > h) p.dy *= -1;
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
