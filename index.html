<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Á§æÂì°Á¥π‰ªãÔºã„Åä„Åø„Åè„Åò</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  background: #ffffff;
  overflow-x: hidden;
  overflow-y: hidden;
  transition: background 1s ease;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

.container {
  position:relative;
  display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  height:100%; padding:1em;
  box-sizing:border-box;
  z-index:2;
  perspective: 500px;
}

.message, #name {
  opacity:0; margin:0.5em 0;
  font-weight:bold;
  transition:opacity 1s ease, transform 0.1s ease;
  text-align:center;
}
#msg1 { font-size:calc(20px + 2vw); }
#dataLine { 
  font-size:calc(22px + 2vw); 
  font-family: 'Pacifico', cursive;
  display:inline-block; 
  font-weight:bold;
  letter-spacing: 2px;
  perspective: 500px;
  position:relative;
}
#dataLine span {
  color: navy;
  display:inline-block;
  animation: shimmer 1.5s linear infinite;
  text-shadow: 
    1px 1px 0 #222, 
    2px 2px 3px rgba(0,0,0,0.6),
    -1px -1px 1px rgba(255,255,255,0.2);
}
@keyframes shimmer {
  0%,80%,100% { color: navy; text-shadow:1px 1px 0 #222, 2px 2px 3px rgba(0,0,0,0.6), -1px -1px 1px rgba(255,255,255,0.2); }
  40% { color: silver; text-shadow:0 0 8px rgba(192,192,192,0.8), 1px 1px 0 #222, 2px 2px 5px rgba(0,0,0,0.6); }
}
#name { font-size:calc(22px + 2vw); }

.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image {
  display:block; width:100%; height:auto;
  position:absolute; top:0; left:0;
  opacity:0;
  transition:opacity 0.8s ease;
  border-radius:10px;
}

#omikujiBtn {
  position: fixed; bottom: 20%; left:50%; transform:translate(-50%,0);
  width:max-content; padding:12px 25px; font-size:22px; font-weight:bold;
  font-family: 'Playfair Display', serif;
  border:none; border-radius:50px;
  background: linear-gradient(145deg, #1a2a6c, #0f1b4c);
  color:#fff; cursor:pointer; z-index:4;
  animation: float 3s ease-in-out infinite;
  display:none; white-space:nowrap; text-align:center;
}
@keyframes float { 0%,100%{transform:translate(-50%,0) translateY(0);} 50%{transform:translate(-50%,0) translateY(-10px);} }

#probBtn {
  position: fixed; bottom:20px; right:20px;
  font-family: 'Playfair Display', serif;
  padding:10px 15px; font-size:16px; border:none; border-radius:8px;
  background: linear-gradient(145deg, #0f1b4c, #1a2a6c);
  color:#fff; cursor:pointer; display:none; z-index:4;
}

#history {
  display:none; position: fixed; bottom:20px; left:20px;
  font-size:16px; background:#ffffff; color:#0f1b4c; padding:5px 10px;
  border-radius:8px; max-width:250px; z-index:99999;
  text-align:center; word-break:break-word;
}

/* Á¢∫Áéá„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */
#probPopup {
  position: fixed;
  bottom: -500px;
  left:50%;
  transform: translateX(-50%);
  width:280px; max-height:400px; overflow-y:auto;
  background:#0f1b4c;
  color:#fff; font-size:16px; padding:15px;
  z-index:999999; text-align:left;
  border-radius:16px;
  border: 2px solid silver;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  transition: bottom 0.4s ease;
}
#probPopup.open { bottom: 80px; }
#probPopup .probLine { display:flex; justify-content:space-between; padding:6px 10px; margin:5px 0; background:rgba(255,255,255,0.05); border-radius:6px; font-weight:bold; }

#roulette { position: fixed; bottom:30%; left:50%; transform:translateX(-50%);
  width:90%; max-width:200px; height:70px; display:none; align-items:center; justify-content:center;
  z-index:99998; border-radius:30px; overflow:hidden; background:#fefefe; border:3px solid #0f1b4c;
}
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; will-change: transform; }
.fortune { min-width:130px; height:60px; margin:0 5px; color:#0f1b4c; font-size:22px; display:flex; align-items:center; justify-content:center; }
#resultDisplay { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:60px; font-weight:bold; text-align:center; display:none; z-index:99999;
  color:#ff4500; text-shadow:2px 2px 10px rgba(0,0,0,0.3);
}

/* --- „É™„Çª„ÉÉ„Éà„É¢„Éº„ÉÄ„É´ --- */
#resetModal {
  display:none;
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.95);
  border-radius:16px;
  padding:20px 25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  text-align:center;
  z-index:1000000;
  font-family:'Playfair Display', serif;
}
#resetModal p { font-size:18px; margin-bottom:20px; }
#resetModal button {
  margin:0 10px;
  padding:8px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
#modalYes { background:#1a2a6c; color:#fff; }
#modalNo { background:#ccc; color:#000; }

/* --- „Åª„ÅÜ„Åç --- */
#broom {
  position:absolute;
  font-size:32px;
  pointer-events:none;
  display:none;
  z-index:999999;
}

/* --- „Éí„É≥„Éà„Éû„Éº„ÇØ --- */
#hint {
  position: fixed; top:20px; right:20px;
  width:32px; height:32px;
  background:#ffcc00;
  border-radius:50%;
  text-align:center;
  line-height:32px;
  font-weight:bold;
  font-size:24px;
  cursor:pointer;
  z-index:999999;
  display:none;
}
#hintMessage {
  display:none; position:fixed; top:60px; right:20px;
  background:#ffffff; color:#000; padding:10px; border-radius:10px;
  font-size:14px; width:200px; z-index:999999;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">„ÅØ„Åò„ÇÅ„Åæ„Åó„Å¶</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">ÂâçÁî∞„Å†„Çà</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="ÁîªÂÉèA" />
    <img id="imgB" class="image" src="B.png" alt="ÁîªÂÉèB" />
  </div>
</div>

<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>

<button id="omikujiBtn">„Åä„Åø„Åè„Åò„ÇíÂºï„Åè ‚ú®</button>
<button id="probBtn">Á¢∫ÁéáË©≥Á¥∞</button>
<div id="probPopup"></div>

<div id="resetModal">
  <p>„Åä„Åø„Åè„ÅòÂ±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü</p>
  <button id="modalYes">Yes</button>
  <button id="modalNo">No</button>
</div>

<div id="broom">üßπ</div>

<div id="hint">?</div>
<div id="hintMessage">„ÅÇ„ÇãÊ©üËÉΩ„ÅåÈö†„Çå„Å¶„Çã„Çà<br>Ëâ≤„ÄÖÊìç‰Ωú„Åó„Å¶„Åï„Åå„Åó„Å¶„Å≠<br>‚ë†ËÉåÊôØËâ≤Â§â„Åà<br>‚ë°„Åä„Åø„Åè„Åò„É™„Çª„ÉÉ„Éà</div>

<script>
// --- Á≤íÂ≠ê„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ---
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){
  particles.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height,
    r:Math.random()*2+1, dx:(Math.random()-0.5)*1.2, dy:(Math.random()-0.5)*1.2,
    char:particleChars[Math.floor(Math.random()*particleChars.length)]
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(80,80,80,0.8)";
  particles.forEach(p=>{
    ctx.font=`${p.r*6}px sans-serif`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// --- „Éï„Çß„Éº„Éâ„Ç§„É≥ ---
function fadeIn(el,delay){ setTimeout(()=>{el.style.opacity=1;}, delay); }
fadeIn(document.getElementById("msg1"),500);
const dataLine = document.getElementById("dataLine");
dataLine.innerHTML = dataLine.textContent.split('').map((c,i)=> 
  `<span style="animation-delay:${i*0.2}s">${c}</span>`).join('');
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);

// --- ÁîªÂÉèA/BÂàáÊõø ---
setTimeout(()=>{
  const imgA = document.getElementById("imgA");
  const imgB = document.getElementById("imgB");
  const name = document.getElementById("name");
  imgA.style.zIndex = 2; imgB.style.zIndex = 1;
  imgA.style.opacity = 1; imgB.style.opacity = 0; name.style.opacity = 1;
  let showA = true;
  setInterval(()=>{
    showA = !showA;
    if(showA){ imgA.style.zIndex=2; imgB.style.zIndex=1; imgA.style.opacity=1; imgB.style.opacity=0; }
    else { imgB.style.zIndex=2; imgA.style.zIndex=1; imgB.style.opacity=1; imgA.style.opacity=0; }
  },2000);
  document.getElementById("omikujiBtn").style.display="inline-block";
  document.getElementById("probBtn").style.display="inline-block";
  document.getElementById("hint").style.display="block";
},8000);

// --- ÂÇæ„ÅçÂèçÂøú ---
let targetX=0, targetY=0, currentX=0, currentY=0;
window.addEventListener('deviceorientation', (e)=>{
  targetY = e.gamma/2;
  targetX = e.beta/3;
});
function animateTilt(){
  currentY += (targetY - currentY)*0.15;
  currentX += (targetX - currentX)*0.15;
  document.querySelector('.container').style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
  requestAnimationFrame(animateTilt);
}
animateTilt();

// --- Á¢∫ÁéáË©≥Á¥∞ ---
const fortunes=[
  {name:"Â§ßÂêâ üéâ",probability:0.05},{name:"‰∏≠Âêâ üòÄ",probability:0.1},{name:"Â∞èÂêâ üôÇ",probability:0.2},
  {name:"Âêâ üòä",probability:0.4},{name:"Êú´Âêâ üòå",probability:0.2},{name:"Âá∂ üò±",probability:0.04},{name:"Â§ßÂá∂ üíÄ",probability:0.01}
];
const fortuneCounts = {};
fortunes.forEach(f=>fortuneCounts[f.name]=0);
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
function updateProbPopup(){
  probPopup.innerHTML = fortunes.map(f=>
    `<div class="probLine"><span>${f.name}</span><span>${(f.probability*100).toFixed(1)}% (${fortuneCounts[f.name]}Âõû)</span></div>`
  ).join("");
}
probBtn.addEventListener("click",()=>{
  updateProbPopup();
  probPopup.classList.toggle("open");
});
document.body.addEventListener("click", (e)=>{
  if(probPopup.classList.contains("open") && e.target!==probBtn && !probPopup.contains(e.target)){
    probPopup.classList.remove("open");
  }
});

// --- „Åä„Åø„Åè„Åò ---
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");
let totalCount=0;

function pickFortune(){
  const rand = Math.random();
  let sum=0;
  for(let f of fortunes){ sum+=f.probability; if(rand<=sum) return f.name; }
  return fortunes[fortunes.length-1].name;
}

btn.addEventListener("click",()=>{
  btn.style.display="none";
  roulette.style.display="block";
  rouletteInner.innerHTML="";
  rouletteInner.style.transition='none';
  rouletteInner.style.transform='translateX(0)';
  rouletteInner.offsetHeight;

  for(let i=0;i<20;i++){
    fortunes.forEach(f=>{
      const div=document.createElement("div");
      div.className="fortune"; div.textContent=f.name;
      rouletteInner.appendChild(div);
    });
  }

  const selectedName = pickFortune();
  const allFortunes = rouletteInner.querySelectorAll(".fortune");
  let stopIndex = Math.floor(allFortunes.length * 0.8) + fortunes.findIndex(f => f.name === selectedName);
  const selectedDiv = allFortunes[stopIndex];
  const offset = -selectedDiv.offsetLeft + (roulette.offsetWidth / 2) - (selectedDiv.offsetWidth / 2);
  selectedDiv.classList.add('selected');

  rouletteInner.style.transition = `transform 1200ms cubic-bezier(0.25,0.1,0.25,1)`;
  rouletteInner.style.transform = `translateX(${offset + 50}px)`;

  setTimeout(() => {
    rouletteInner.style.transition = `transform 800ms ease-out`;
    rouletteInner.style.transform = `translateX(${offset}px)`;

    setTimeout(() => {
      totalCount++;
      fortuneCounts[selectedName]++;
      resultDisplay.textContent = selectedName;
      resultDisplay.style.display = "block";
      setTimeout(() => {
        resultDisplay.style.display = "none";
        btn.style.display = "inline-block";
        history.textContent = `${selectedName}Ôºà${fortuneCounts[selectedName]}ÂõûÁõÆ / ${totalCount}Âõû‰∏≠Ôºâ`;
        history.style.display = "block";
        roulette.style.display = "none";
        selectedDiv.classList.remove('selected');
      }, 3000);
    }, 1300);
  }, 1200);
});

// --- ËÉåÊôØËâ≤È†ÜÁï™Áî® ---
const bgColors = ["#fef6f0", "#e6f7ff", "#f0fff0", "#fff0f5", "#fffaf0", "#f5f5dc" , "#ffffff"];
let bgIndex = 0;
function nextBackgroundColor(){
  document.body.style.background = bgColors[bgIndex];
  bgIndex = (bgIndex + 1) % bgColors.length;
}

// --- „Ç∑„Çß„Ç§„ÇØÂà§ÂÆöÔºàËÉåÊôØËâ≤Â§âÊõ¥Ôºâ ---
let shakeTimes = 0;
let lastShakeTime = 0;
let lastAcc = {x:0,y:0,z:0};
const modal = document.getElementById("resetModal");
const btnYes = document.getElementById("modalYes");
const btnNo = document.getElementById("modalNo");
const shakeWindow = 500; // 0.5Áßí

window.addEventListener('devicemotion', (event)=>{
  const acc = event.accelerationIncludingGravity;
  if(!acc) return;

  const diffX = acc.x - lastAcc.x;
  const diffY = acc.y - lastAcc.y;
  const diffZ = acc.z - lastAcc.z;
  const totalDiff = Math.sqrt(diffX*diffX + diffY*diffY + diffZ*diffZ);
  lastAcc = {x: acc.x, y: acc.y, z: acc.z};

  const threshold = 25;
  const now = Date.now();

  if(totalDiff > threshold){
    if(now - lastShakeTime <= shakeWindow){
      shakeTimes++;
    } else {
      shakeTimes = 1;
    }
    lastShakeTime = now;

    if(shakeTimes === 2){
      nextBackgroundColor();
    }
  }
});

// --- DataLine„Çø„ÉÉ„ÉÅ„Åß„Åª„ÅÜ„ÅçË°®Á§∫ & „É™„Çª„ÉÉ„Éà ---
const broom = document.getElementById("broom");
dataLine.addEventListener("touchstart", e=>{
  const touch = e.touches[0];
  broom.style.left = touch.clientX + "px";
  broom.style.top = touch.clientY + "px";
  broom.style.display = "block";
});
dataLine.addEventListener("touchmove", e=>{
  const touch = e.touches[0];
  broom.style.left = touch.clientX + "px";
  broom.style.top = touch.clientY + "px";
});
dataLine.addEventListener("touchend", e=>{
  broom.style.display = "none";
  modal.style.display = "block";
});

// --- „É¢„Éº„ÉÄ„É´„Éú„Çø„É≥ ---
btnYes.addEventListener("click", ()=>{
  for(let key in fortuneCounts) fortuneCounts[key] = 0;
  totalCount = 0;
  history.style.display = "none";
  resultDisplay.style.display = "none";
  roulette.style.display = "none";
  updateProbPopup();
  nextBackgroundColor();
  modal.style.display = "none";
});
btnNo.addEventListener("click", ()=>{ modal.style.display = "none"; });

// --- „Éí„É≥„Éà„Éû„Éº„ÇØ ---
const hint = document.getElementById("hint");
const hintMessage = document.getElementById("hintMessage");
hint.addEventListener("click", ()=>{ 
  hintMessage.style.display = hintMessage.style.display==="block"?"none":"block";
});
</script>
</body>
</html>
