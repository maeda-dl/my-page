<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Á§æÂì°Á¥π‰ªãÔºã„Åä„Åø„Åè„Åò</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
      transition: background 1s ease;
      overflow-x: hidden;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2em 1em;
      z-index: 2;
    }

    .message, #name {
      opacity: 0;
      margin: 0.5em 0;
      font-weight: bold;
      transition: opacity 1s ease;
      text-align: center;
    }

    #msg1 { font-size: clamp(20px, 5vw, 40px); }
    #dataLine { font-size: clamp(22px, 6vw, 45px); }
    #name { font-size: clamp(22px, 6vw, 40px); }

    .image-wrapper {
      margin-top: 1em;
      position: relative;
      width: 90%;
      max-width: 400px;
    }
    .image {
      display: block;
      width: 100%;
      height: auto;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    /* === „Åä„Åø„Åè„Åò„Éú„Çø„É≥ === */
    #omikujiBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      z-index: 3;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* === „É´„Éº„É¨„ÉÉ„ÉàË°®Á§∫ === */
    #roulette {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
      height: 50px;
      display: none;
    }
    #rouletteInner {
      display: flex;
      white-space: nowrap;
      font-size: 28px;
      font-weight: bold;
      transition: transform 3s ease-out;
    }
    .fortune {
      min-width: 150px;
      text-align: center;
      padding: 10px;
    }

    /* === ÁµêÊûúË°®Á§∫ === */
    #resultDisplay {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      color: #ff0000;
      display: none;
      animation: blink 0.5s step-start infinite;
      z-index: 5;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* === Â±•Ê≠¥Ë°®Á§∫ === */
    #history {
      position: fixed;
      bottom: 10px; left: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 8px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <div id="msg1" class="message">„ÅØ„Åò„ÇÅ„Åæ„Åó„Å¶</div>
    <div id="dataLine" class="message">Data Line</div>
    <div id="name">ÂâçÁî∞„Å†„Çà</div>

    <div class="image-wrapper">
      <img id="imgA" class="image" src="A.png" alt="ÁîªÂÉèA" />
      <img id="imgB" class="image" src="B.png" alt="ÁîªÂÉèB" />
    </div>

    <!-- „Åä„Åø„Åè„Åò„Éú„Çø„É≥ -->
    <button id="omikujiBtn">„Åä„Åø„Åè„Åò„ÇíÂºï„Åè üé≤</button>

    <!-- „É´„Éº„É¨„ÉÉ„Éà -->
    <div id="roulette">
      <div id="rouletteInner"></div>
    </div>
  </div>

  <!-- ÁµêÊûúË°®Á§∫ -->
  <div id="resultDisplay"></div>
  <!-- Â±•Ê≠¥ -->
  <div id="history"></div>

  <script>
    // Á≤íÂ≠ê„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particleChars = "MAEDA";
    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        char: particleChars[Math.floor(Math.random() * particleChars.length)]
      });
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(80,80,80,0.8)";
      particles.forEach(p => {
        ctx.font = `${p.r * 6}px sans-serif`;
        ctx.fillText(p.char, p.x, p.y);
        p.x += p.dx; p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ËÉåÊôØËâ≤„ÅÆÂ§âÂåñ
    const bgColors = ["#f0f8ff", "#e6f7ff", "#f5f5dc", "#fffaf0"];
    let colorIndex = 0;
    setInterval(() => {
      colorIndex = (colorIndex + 1) % bgColors.length;
      document.body.style.background = bgColors[colorIndex];
    }, 3000);

    // „Éï„Çß„Éº„Éâ„Ç§„É≥
    function fadeIn(el, delay) {
      setTimeout(() => { el.style.opacity = 1; }, delay);
    }
    fadeIn(document.getElementById("msg1"), 500);
    fadeIn(document.getElementById("dataLine"), 2000);
    fadeIn(document.getElementById("imgA"), 5000);
    setTimeout(() => {
      document.getElementById("imgA").style.opacity = 0;
      document.getElementById("imgB").style.opacity = 1;
      document.getElementById("name").style.opacity = 1;
    }, 8000);

    // === „Åä„Åø„Åè„ÅòÊ©üËÉΩ ===
    const fortunes = ["Â§ßÂêâ üéâ", "‰∏≠Âêâ üòÄ", "Â∞èÂêâ üôÇ", "Âêâ üòä", "Êú´Âêâ üòå", "Âá∂ üò±", "Â§ßÂá∂ üíÄ"];
    const btn = document.getElementById("omikujiBtn");
    const roulette = document.getElementById("roulette");
    const rouletteInner = document.getElementById("rouletteInner");
    const resultDisplay = document.getElementById("resultDisplay");
    const history = document.getElementById("history");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      roulette.style.display = "block";
      rouletteInner.innerHTML = "";

      // „É´„Éº„É¨„ÉÉ„ÉàË¶ÅÁ¥†„ÇíÊ®™‰∏¶„Å≥„Åß‰ΩúÊàê
      for (let i = 0; i < 20; i++) {
        fortunes.forEach(f => {
          const div = document.createElement("div");
          div.className = "fortune";
          div.textContent = f;
          rouletteInner.appendChild(div);
        });
      }

      // „É©„É≥„ÉÄ„É†„ÅßÁµêÊûú„ÇíÈÅ∏„Å∂
      const selected = fortunes[Math.floor(Math.random() * fortunes.length)];
      const allFortunes = rouletteInner.querySelectorAll(".fortune");
      let stopIndex = Math.floor(allFortunes.length * 0.8) + fortunes.indexOf(selected);

      const offset = -allFortunes[stopIndex].offsetLeft + (roulette.offsetWidth/2 - 75);
      setTimeout(() => {
        rouletteInner.style.transform = `translateX(${offset}px)`;
      }, 100);

      // ÂÅúÊ≠¢Âæå„ÅÆÂá¶ÁêÜ
      setTimeout(() => {
        roulette.style.display = "none";
        resultDisplay.textContent = selected;
        resultDisplay.style.display = "block";

        // 3ÁßíÁÇπÊªÖ
        setTimeout(() => {
          resultDisplay.style.display = "none";
          btn.style.display = "inline-block";

          // Â±•Ê≠¥„Å´ËøΩÂä†
          const p = document.createElement("div");
          p.textContent = selected;
          history.appendChild(p);
        }, 3000);
      }, 3500);
    });
  </script>
</body>
</html>
