<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アニメーション表示</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:sans-serif;
  overflow:hidden;
  background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
  transition: background 1s ease;
}

#particles {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.container {
  position: relative;
  width: 90%; /* 左右5%余白 */
  height: 100%;
  margin: 0 auto;
  text-align: center;
  z-index: 2;
}

.message {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  z-index: 10;
  transition: opacity 1s ease, top 1s ease;
}

.data-line {
  font-size: clamp(24px,6vw,70px);
  font-weight: bold;
  opacity: 0;
}

.image {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  max-width: 80%;
  opacity: 0;
  z-index: 5;
  transition: opacity 1s ease;
}

#imgA, #imgB {
  top: 45%; /* 上端揃え */
}

#msgFinal {
  font-size: clamp(30px,8vw,80px);
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
  padding: 10px 20px;
  border-radius: 15px;
  opacity: 0;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 75%;
  z-index: 10;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message" style="top:10%;">はじめまして</div>
  <div id="dataLine" class="data-line" style="top:20%;">Data Line</div>
  <div id="msg3" class="message" style="top:28%;">の</div>
  <img id="imgA" class="image" src="A.png">
  <img id="imgB" class="image" src="B.png">
  <div id="msgFinal">前田です</div>
</div>

<script>
// 粒子エフェクト
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.6)";
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx; p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();

// アニメーション
setTimeout(() => { document.getElementById("msg1").style.opacity = 1; }, 500);
setTimeout(() => { document.getElementById("dataLine").style.opacity = 1; }, 2000);
setTimeout(() => { document.getElementById("msg3").style.opacity = 1; }, 3500);
setTimeout(() => { document.getElementById("imgA").style.opacity = 1; }, 5000);

// 画像Aを消して画像Bと前田です表示
setTimeout(() => { 
  document.getElementById("imgA").style.opacity = 0; 
  document.getElementById("imgB").style.opacity = 1;
  document.getElementById("msgFinal").style.opacity = 1;
}, 8000);

// 背景色を3秒ごとに淡く変化
const bgColors = [
  "#f0f8ff", "#e6f7ff", "#f5f5dc", "#fffaf0"
];
let colorIndex = 0;
setInterval(()=>{
  colorIndex = (colorIndex+1)%bgColors.length;
  document.body.style.background = bgColors[colorIndex];
}, 3000);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
