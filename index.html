<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ç¤¾å“¡ç´¹ä»‹ï¼‹ãŠã¿ãã˜</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:sans-serif;
  background: #ffffff;
  transition: background 1s ease;
  overflow-x: hidden; overflow-y: hidden;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

.container {
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  height:100%;
  padding:1em;
  box-sizing: border-box;
  z-index:2;
}

.message, #name {
  opacity:0;
  margin:0.5em 0;
  font-weight:bold;
  transition:opacity 1s ease, transform 0.1s linear;
  text-align:center;
}
#msg1 { font-size:clamp(20px,5vw,60px); }
#dataLine { font-size:clamp(22px,6vw,65px); }
#dataLine span {
  display: inline-block;
  font-weight: bold;
  animation: flicker 1.5s infinite alternate;
  text-shadow: 0 0 2px rgba(255,255,255,0.5);
}

/* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã§ãƒã‚¤ãƒ“ãƒ¼ â†” ã‚·ãƒ«ãƒãƒ¼ */
@keyframes flicker {
  0%   { color: #001f5b; text-shadow: 0 0 2px #c0c0c0; }
  50%  { color: #c0c0c0; text-shadow: 0 0 8px #ffffff, 0 0 12px #c0c0c0; }
  100% { color: #001f5b; text-shadow: 0 0 2px #c0c0c0; }
}

/* å¶æ•°æ–‡å­—ã¨å¥‡æ•°æ–‡å­—ã§ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’ãšã‚‰ã™ */
#dataLine span:nth-child(odd)  { animation-delay: 0s; }
#dataLine span:nth-child(even) { animation-delay: 0.8s; }


#name { font-size:clamp(22px,6vw,60px); }

.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image {
  display:block; width:100%; height:auto;
  position:absolute; top:0; left:0;
  opacity:0;
  transition:opacity 0.8s ease;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
  border-radius:10px;
}

#omikujiBtn {
  position: fixed; bottom: 20%; left: 50%;
  transform: translate(-50%, 0);
  width: max-content;
  padding: 12px 25px; font-size: 22px; font-weight: bold;
  border: none; border-radius: 50px;
  background: linear-gradient(145deg, #1a2a6c, #0f1b4c);
  color: #fff; cursor: pointer; z-index: 4;
  animation: float 3s ease-in-out infinite;
  display: none; white-space: nowrap; text-align: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
@keyframes float { 0%,100%{transform:translate(-50%,0) translateY(0);} 50%{transform:translate(-50%,0) translateY(-10px);} }

#probBtn {
  position: fixed; bottom: 20px; right: 20px;
  padding: 10px 15px; font-size: 16px;
  border: none; border-radius: 8px;
  background: linear-gradient(145deg, #0f1b4c, #1a2a6c);
  color: #fff; cursor: pointer; display: none; z-index: 4;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

#history {
  display: none; position: fixed; bottom: 20px; left: 20px;
  font-size: 16px; background: #ffffff; color: #0f1b4c;
  padding: 5px 10px; border-radius: 8px; max-width: 250px;
  z-index: 99999; box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  text-align: center; word-break: break-word;
}

#roulette {
  position: fixed; bottom: 30%; left: 50%;
  transform: translateX(-50%);
  width: 90%; max-width: 200px; height: 70px;
  display: none; align-items: center; justify-content: center;
  z-index: 99998; border-radius: 30px; overflow: hidden;
  background: #fefefe; border: 3px solid #0f1b4c;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}
#rouletteInner { display:flex; white-space:nowrap; font-size:28px; font-weight:bold; will-change: transform; }

.fortune {
  min-width: 130px; height: 60px; margin: 0 5px;
  border-radius: 0; box-shadow: none; /* å½±ãƒ»è§’ä¸¸ãªã— */
  color: #0f1b4c; font-size: 20px; display: flex;
  align-items: center; justify-content: center; text-align: center;
  background: transparent; /* èƒŒæ™¯ãªã— */
}
.fortune.selected { transform: scale(1.1); } /* é¸æŠæ™‚ã®æ‹¡å¤§ã¯æ®‹ã™ */

#resultDisplay {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px; font-weight: bold; text-align: center;
  display: none; z-index: 99999;
  color: #ff4500; text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  background: transparent; padding: 0;
  animation: blink 0.5s step-start infinite, pop 0.5s ease forwards;
}
@keyframes blink { 50% { opacity:0; } }
@keyframes pop { 0%{transform:translate(-50%,-50%) scale(0.8);}50%{transform:translate(-50%,-50%) scale(1.2);}100%{transform:translate(-50%,-50%) scale(1);} }

/* ç¢ºç‡è©³ç´°ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’æœ€å‰é¢ã« */
#probPopup {
  position: fixed; bottom: 100px; left: 50%;
  transform: translateX(-50%) translateY(100%);
  display: none;
  z-index: 999999; /* æœ€å¤§å€¤ã«ã—ã¦æœ€å‰é¢ */
  cursor: pointer;
  width: 300px; max-width: 90%;
  padding: 15px 20px;
  border-radius: 15px;
  background: linear-gradient(145deg, #0f1b4c, #1a2a6c);
  color: #000;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
  font-size: 18px; line-height: 2;
}
#probPopup.show { transform: translateX(-50%) translateY(0); opacity: 1; }

.probItem { display:flex; justify-content:space-between; padding:6px 10px; margin:0; font-weight:bold; color:#000; border-radius:8px; margin-bottom:4px; }
.probItem:nth-child(1){ background: linear-gradient(135deg, #e0f7fa, #80deea); }
.probItem:nth-child(2){ background: linear-gradient(135deg, #fff3e0, #ffcc80); }
.probItem:nth-child(3){ background: linear-gradient(135deg, #f3e5f5, #ce93d8); }
.probItem:nth-child(4){ background: linear-gradient(135deg, #e8f5e9, #a5d6a7); }
.probItem:nth-child(5){ background: linear-gradient(135deg, #fffde7, #fff176); }
.probItem:nth-child(6){ background: linear-gradient(135deg, #ffebee, #ef9a9a); }
.probItem:nth-child(7){ background: linear-gradient(135deg, #d7ccc8, #a1887f); }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">ã¯ã˜ã‚ã¾ã—ã¦</div>
  <div id="dataLine" class="message">
    <span>D</span><span>a</span><span>t</span><span>a</span> 
    <span>L</span><span>i</span><span>n</span><span>e</span>
  </div>
  <div id="name">å‰ç”°ã ã‚ˆ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="ç”»åƒA" />
    <img id="imgB" class="image" src="B.png" alt="ç”»åƒB" />
  </div>
</div>

<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>
<button id="omikujiBtn">ãŠã¿ãã˜ã‚’å¼•ã âœ¨</button>
<button id="probBtn">ç¢ºç‡è©³ç´°</button>
<div id="probPopup"></div>

<script>
let totalCount = 0;
const fortunes = [
  { name: "å¤§å‰ ğŸ‰", probability: 0.05 },
  { name: "ä¸­å‰ ğŸ˜€", probability: 0.1 },
  { name: "å°å‰ ğŸ™‚", probability: 0.2 },
  { name: "å‰ ğŸ˜Š", probability: 0.4 },
  { name: "æœ«å‰ ğŸ˜Œ", probability: 0.2 },
  { name: "å‡¶ ğŸ˜±", probability: 0.04 },
  { name: "å¤§å‡¶ ğŸ’€", probability: 0.01 }
];
const fortuneCounts = {};
fortunes.forEach(f => fortuneCounts[f.name] = 0);

// ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const particleChars = "MAEDA";
let particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*1.2,
    dy:(Math.random()-0.5)*1.2,
    char:particleChars[Math.floor(Math.random()*particleChars.length)]
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(80,80,80,0.8)";
  particles.forEach(p=>{
    ctx.font=`${p.r*6}px sans-serif`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// èƒŒæ™¯è‰²åˆ‡æ›¿
const bgColors=["#ffffff","#f5f5f5","#fffaf0","#f0f8ff"];
let colorIndex=0;
setInterval(()=>{ colorIndex=(colorIndex+1)%bgColors.length; document.body.style.background=bgColors[colorIndex]; },3000);

// ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
function fadeIn(el,delay){ setTimeout(()=>{el.style.opacity=1;}, delay); }
fadeIn(document.getElementById("msg1"),500);
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);

// ç”»åƒåˆ‡æ›¿
setTimeout(()=>{
  const imgA=document.getElementById("imgA");
  const imgB=document.getElementById("imgB");
  const name=document.getElementById("name");
  imgA.style.zIndex=2; imgB.style.zIndex=1;
  imgA.style.opacity=1; imgB.style.opacity=0; name.style.opacity=1;
  let showA=true;
  setInterval(()=>{
    showA=!showA;
    if(showA){ imgA.style.zIndex=2; imgB.style.zIndex=1; imgA.style.opacity=1; imgB.style.opacity=0; }
    else{ imgB.style.zIndex=2; imgA.style.zIndex=1; imgB.style.opacity=1; imgA.style.opacity=0; }
  },2000);
  document.getElementById("omikujiBtn").style.display="inline-block";
  document.getElementById("probBtn").style.display="inline-block";
},8000);

// ç¢ºç‡ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
function updateProbPopup() {
  probPopup.innerHTML = fortunes.map(f => 
    `<div class="probItem"><span>${f.name}</span><span>${(f.probability*100).toFixed(1)}% (${fortuneCounts[f.name]}å›)</span></div>`
  ).join('');
}
probBtn.addEventListener("click",()=>{
  updateProbPopup();
  probPopup.classList.add("show");
  probPopup.style.display="block";
});
probPopup.addEventListener("click",()=>{
  probPopup.classList.remove("show");
  setTimeout(()=>{ probPopup.style.display="none"; },400);
});

// ãŠã¿ãã˜
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");
function pickFortune(){
  const rand=Math.random();
  let sum=0;
  for(let f of fortunes){ sum+=f.probability; if(rand<=sum) return f.name; }
  return fortunes[fortunes.length-1].name;
}
btn.addEventListener("click", () => {
  btn.style.display = "none"; 
  roulette.style.display = "flex"; // flexã§ä¸­å¤®æƒãˆ
  rouletteInner.innerHTML = ""; 
  rouletteInner.style.transition = "none"; 
  rouletteInner.style.transform = "translateX(0)"; 
  rouletteInner.offsetHeight; // reflow

  // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆãƒ†ã‚­ã‚¹ãƒˆä½œæˆ
  for(let i = 0; i < 20; i++) { 
    fortunes.forEach(f => {
      const div = document.createElement("div"); 
      div.className = "fortune"; 
      div.textContent = f.name; 
      div.style.boxShadow = "none"; // å½±ãªã—
      div.style.background = "transparent"; // èƒŒæ™¯ãªã—
      rouletteInner.appendChild(div);
    }); 
  }

  // å½“é¸ã®æ±ºå®š
  const selectedName = pickFortune();
  const allFortunes = rouletteInner.querySelectorAll(".fortune");
  const stopIndex = Math.floor(allFortunes.length * 0.8) + fortunes.findIndex(f => f.name === selectedName);
  const selectedFortune = allFortunes[stopIndex];

  // åœæ­¢ä½ç½®ã‚’ä¸­å¤®ã«
  const offset = -selectedFortune.offsetLeft + (roulette.offsetWidth / 2 - selectedFortune.offsetWidth / 2);

  selectedFortune.classList.add("selected");

  const initialDuration = 1200;
  const finalDuration = 800;

  // æœ€åˆã®ã‚¹ãƒ©ã‚¤ãƒ‰
  rouletteInner.style.transition = `transform ${initialDuration}ms cubic-bezier(0.25,0.1,0.25,1)`;
  rouletteInner.style.transform = `translateX(${offset + 50}px)`;

  setTimeout(() => {
    // æœ€çµ‚åœæ­¢
    rouletteInner.style.transition = `transform ${finalDuration}ms ease-out`;
    rouletteInner.style.transform = `translateX(${offset}px)`;

    setTimeout(() => {
      totalCount++; 
      fortuneCounts[selectedName]++;
      resultDisplay.textContent = selectedName; 
      resultDisplay.style.display = "block";

      setTimeout(() => {
        resultDisplay.style.display = "none";
        btn.style.display = "inline-block";
        history.textContent = `${selectedName}ï¼ˆ${fortuneCounts[selectedName]}å›ç›® / ${totalCount}å›ä¸­ï¼‰`;
        history.style.display = "block";
        roulette.style.display = "none";
        selectedFortune.classList.remove("selected");
      }, 3000);

    }, finalDuration + 500);

  }, initialDuration);
});


// ã‚¹ãƒãƒ›å‚¾ãã§æ–‡å­—å‹•ã‹ã™
if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation', function(event){
    const gamma = event.gamma; // å·¦å³
    const beta = event.beta;   // å‰å¾Œ

    const msg1 = document.getElementById("msg1");
    const dataLine = document.getElementById("dataLine");
    const name = document.getElementById("name");

    const maxOffset=25;
    const maxRotate=5; // å›è»¢æœ€å¤§è§’åº¦
    const maxScale=0.05; // æ‹¡å¤§ç¸®å°

    const xOffset = gamma/90*maxOffset;
    const yOffset = beta/180*maxOffset;
    const rotate = gamma/90*maxRotate;
    const scale = 1 + beta/180*maxScale;

    msg1.style.transform=`translate(${xOffset}px, ${yOffset}px) rotate(${rotate}deg) scale(${scale})`;
    dataLine.style.transform=`translate(${xOffset*0.8}px, ${yOffset*0.8}px) rotate(${rotate*0.8}deg) scale(${1 + (beta/180*maxScale*0.8)})`;
    name.style.transform=`translate(${xOffset*0.6}px, ${yOffset*0.6}px) rotate(${rotate*0.6}deg) scale(${1 + (beta/180*maxScale*0.6)})`;
  });
}

</script>
</body>
</html>
