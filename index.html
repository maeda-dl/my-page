<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像切り替えアニメーション</title>
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f0f8ff;
    transition: background-color 1.5s ease; /* 色変化を柔らかく */
  }

  h1 {
    position: relative;
    top: 100vh; /* 下から出現 */
    font-size: 16px;
    margin: 20px auto;
    transition: top 1s ease;
  }

  .image-wrapper {
    position: relative;
    width: 90vw;
    max-width: 500px;
    margin: 20px auto;
    height: auto;
  }
  .image-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .msg {
    font-size: 18px;
    margin-top: 20px;
  }
  .msg.data-line {
    font-size: 22px; /* Data Lineだけ少し大きく */
    font-weight: bold;
  }
</style>
</head>
<body>

<h1 id="greet">はじめまして</h1>

<div class="image-wrapper">
  <img id="imgA" src="A.png" alt="画像A">
  <img id="imgB" src="B.png" alt="画像B">
</div>

<p class="msg data-line" id="msgData">Data Line</p>
<p class="msg" id="msgFinal">前田です</p>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const greet = document.getElementById("greet");
  const imgA = document.getElementById("imgA");
  const imgB = document.getElementById("imgB");
  const msgData = document.getElementById("msgData");
  const msgFinal = document.getElementById("msgFinal");

  // 初期状態
  imgA.style.opacity = 0;
  imgB.style.opacity = 0;
  msgData.style.opacity = 0;
  msgFinal.style.opacity = 0;

  // 背景色の淡い変化用カラー
  const colors = ["#f0f8ff", "#e6f7ff", "#f5f5dc", "#ffe4e1", "#f0fff0"];

  let colorIndex = 0;
  setInterval(() => {
    document.body.style.backgroundColor = colors[colorIndex % colors.length];
    colorIndex++;
  }, 3000); // 3秒ごとに変化

  // アニメーション開始
  setTimeout(() => {
    greet.style.top = "10px"; // 下から上に移動
    greet.style.fontSize = "12px"; // 半分のサイズに縮小
  }, 500);

  setTimeout(() => {
    imgA.style.opacity = 1; // 画像A表示
  }, 1500);

  setTimeout(() => {
    imgA.style.opacity = 0; // 画像A消す
  }, 3000);

  setTimeout(() => {
    imgB.style.opacity = 1; // 同じ位置で画像B表示
  }, 3500);

  setTimeout(() => {
    msgData.style.opacity = 1;
  }, 4000);

  setTimeout(() => {
    msgFinal.style.opacity = 1;
  }, 4500);
});
</script>

</body>
</html>
