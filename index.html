<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery with Star</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }

    #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    #drawBtn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.3s ease;
      z-index: 3;
    }
    #drawBtn:hover {
      opacity: 1;
      transform: translate(-50%, -3px) scale(1.05);
    }

    #points {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      z-index: 3;
    }

    #lotteryInfo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      opacity: 0.7;
      z-index: 3;
    }

    #result {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
      z-index: 4;
    }
    #result.win { color: #ff4040; }
    #result.lose { color: #ccc; }

    #pickedChar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 80px;
      opacity: 0;
      z-index: 4;
      transition: all 0.8s ease;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <button id="drawBtn">Draw</button>
  <div id="points">Points: 0</div>
  <div id="lotteryInfo">Total: 0<br>Last: -</div>
  <div id="pickedChar"></div>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Á≤íÂ≠êÊñáÂ≠ó„Çª„ÉÉ„ÉàÔºà‚≠êÔ∏è„Çí1ÂÄãÂê´„ÇÅ„ÇãÔºâ
    const particleChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let particles = [];
    let hasStar = false;

    for (let i = 0; i < 80; i++) {
      let char;
      if (!hasStar) {
        char = "‚≠êÔ∏è"; // ÊúÄÂàù„ÅÆ1Âõû„Å†„ÅëÂøÖ„ÅöÂÖ•„Çå„Çã
        hasStar = true;
      } else {
        char = particleChars[Math.floor(Math.random() * particleChars.length)];
      }
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        char: char
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(200,200,200,0.8)";
      particles.forEach(p => {
        ctx.font = `${p.r * 8}px sans-serif`;
        ctx.fillText(p.char, p.x, p.y);
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Lottery logic
    let points = 0;
    let count = 0;
    const btn = document.getElementById("drawBtn");
    const pickedChar = document.getElementById("pickedChar");
    const result = document.getElementById("result");
    const pointsEl = document.getElementById("points");
    const infoEl = document.getElementById("lotteryInfo");

    function updateInfo() {
      const now = new Date();
      const dateStr = now.toLocaleString("ja-JP");
      infoEl.innerHTML = `Total: ${count}<br>Last: ${dateStr}`;
    }

    function showResult(text, type) {
      result.textContent = text;
      result.className = type;
      result.style.opacity = 1;
      setTimeout(() => { result.style.opacity = 0; }, 2000);
    }

    btn.addEventListener("click", () => {
      count++;
      // Á≤íÂ≠ê„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´1„Å§ÈÅ∏„Å∂
      const chosen = particles[Math.floor(Math.random() * particles.length)];
      pickedChar.textContent = chosen.char;
      pickedChar.style.opacity = 1;
      pickedChar.style.transform = "translate(-50%, -50%) scale(1.5)";
      
      setTimeout(() => {
        pickedChar.style.opacity = 0;
        pickedChar.style.transform = "translate(-50%, -50%) scale(0.1)";
        if (chosen.char === "‚≠êÔ∏è") {
          points += 10;
          pointsEl.textContent = `Points: ${points}`;
          showResult("üéâ Congratulations! üéâ", "win");
        } else {
          showResult("Try Again...", "lose");
        }
        updateInfo();
      }, 1500);
    });
  </script>
</body>
</html>
