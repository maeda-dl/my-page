<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>社員紹介</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
    transition: background 1s ease;
    overflow: hidden;
  }
  #particles {
    position: absolute;
    width: 100%; height: 100%;
    z-index: 1;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 縦中央 */
    align-items: center;     /* 横中央 */
    height: 100vh;
    position: relative;
    padding: 5vh 0;
    box-sizing: border-box;
    text-align: center;
    z-index: 2;
  }
  .message, #name {
    opacity: 0;
    margin: 0.5em 0;
    white-space: nowrap;
    font-weight: bold;
    transition: opacity 1s ease;
  }
  #msg1 {
    font-size: clamp(20px, 5vw, 60px);
  }
  #dataLine {
    font-size: clamp(24px, 6vw, 70px);
  }
  #name {
    font-size: clamp(24px, 6vw, 60px);
  }
  .image {
    position: static; /* 絶対配置をやめる */
    max-width: 80vw;
    max-height: 40vh;
    margin: 1em 0;
    opacity: 0;
    transition: opacity 1s ease;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    border-radius: 10px;
    z-index: 2;
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <div id="msg1" class="message">はじめまして</div>
    <div id="dataLine" class="message">Data Line</div>
    <div id="name">前田だよ</div>
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>

  <script>
    // 粒子アニメーションはそのまま
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particleChars = "MAEDA";
    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        char: particleChars[Math.floor(Math.random() * particleChars.length)]
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(80,80,80,0.8)";
      particles.forEach(p => {
        ctx.font = `${p.r * 6}px sans-serif`;
        ctx.fillText(p.char, p.x, p.y);
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const bgColors = ["#f0f8ff", "#e6f7ff", "#f5f5dc", "#fffaf0"];
    let colorIndex = 0;
    setInterval(() => {
      colorIndex = (colorIndex + 1) % bgColors.length;
      document.body.style.background = bgColors[colorIndex];
    }, 3000);

    function fadeIn(el, delay) {
      setTimeout(() => {
        el.style.opacity = 1;
      }, delay);
    }

    fadeIn(document.getElementById("msg1"), 500);
    fadeIn(document.getElementById("dataLine"), 2000);
    fadeIn(document.getElementById("imgA"), 5000);

    setTimeout(() => {
      const imgA = document.getElementById("imgA");
      const imgB = document.getElementById("imgB");
      const name = document.getElementById("name");

      imgA.style.opacity = 0;
      imgB.style.opacity = 1;
      name.style.opacity = 1;
    }, 8000);
  </script>
</body>
</html>
