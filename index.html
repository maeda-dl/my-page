<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員紹介</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
      transition: background 1s ease;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      z-index: 2;
      text-align: center;
      padding-top: 5vh;
    }

    .message {
      opacity: 0;
      margin: 0.5em 0;
      white-space: nowrap;
      position: relative;
    }

    #msg1 {
      font-size: clamp(20px, 5vw, 60px);
    }

    #dataLine {
      font-size: clamp(24px, 6vw, 70px);
      font-weight: bold;
    }

    #name {
      font-size: clamp(24px, 6vw, 60px);
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      margin: 1em 0;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80vw;
      max-height: 40vh;
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <div id="msg1" class="message">はじめまして</div>
    <div id="dataLine" class="message">Data Line</div>
    <div id="name">前田だよ</div>
    <img id="imgA" class="image" src="A.png">
    <img id="imgB" class="image" src="B.png">
  </div>

  <script>
    // 粒子アニメーション（文字タイプ：MAEDA）
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particleChars = "MAEDA";
    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        char: particleChars[Math.floor(Math.random() * particleChars.length)]
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(80,80,80,0.8)";
      particles.forEach(p => {
        ctx.font = `${p.r * 6}px sans-serif`;
        ctx.fillText(p.char, p.x, p.y);
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 背景色の変化
    const bgColors = ["#f0f8ff", "#e6f7ff", "#f5f5dc", "#fffaf0"];
    let colorIndex = 0;
    setInterval(() => {
      colorIndex = (colorIndex + 1) % bgColors.length;
      document.body.style.background = bgColors[colorIndex];
    }, 3000);

    // フェードイン処理
    function fadeIn(el, delay) {
      setTimeout(() => {
        el.style.opacity = 1;
      }, delay);
    }

    fadeIn(document.getElementById("msg1"), 500);
    fadeIn(document.getElementById("dataLine"), 2000);
    fadeIn(document.getElementById("imgA"), 5000);

    // 画像切り替えと名前表示（8秒後）
    setTimeout(() => {
      const imgA = document.getElementById("imgA");
      const imgB = document.getElementById("imgB");
      const name = document.getElementById("name");

      imgA.style.opacity = 0;
      imgB.style.opacity = 1;
      name.style.opacity = 1;
    }, 8000);
  </script>
</body>
</html>
