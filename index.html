<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>社員紹介＋おみくじ</title>
<style>
html, body {
  margin:0; padding:0; min-height:100%;
  font-family:sans-serif;
  background: linear-gradient(120deg,#f0f8ff,#e6f7ff);
  transition:background 1s ease;
  overflow-x:hidden;
}
#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

.container {
  position:relative; display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  min-height:100vh; padding:2em 1em; z-index:2;
}
.message, #name { opacity:0; margin:0.5em 0; font-weight:bold; transition:opacity 1s ease; text-align:center; }
#msg1 { font-size:clamp(20px,5vw,40px); }
#dataLine { font-size:clamp(22px,6vw,45px); }
#name { font-size:clamp(22px,6vw,40px); }

.image-wrapper { margin-top:1em; position:relative; width:90%; max-width:400px; }
.image { display:block; width:100%; height:auto; position:absolute; top:0; left:0; opacity:0; transition:opacity 1s ease; box-shadow:0 0 20px rgba(0,0,0,0.2); border-radius:10px; z-index:1; }

/* おみくじボタン */
#omikujiBtn {
    position: fixed;
    bottom: 20%;
    left: 0;
    right: 0;
    margin: 0 auto;
    width: max-content;
    padding: 12px 25px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    background: #ff6b6b;
    color: #fff;
    cursor: pointer;
    z-index:4;
    animation: float 3s ease-in-out infinite;
    display: none;
    white-space: nowrap;
    text-align: center;
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

/* 右下の確率詳細ボタン */
#probBtn {
  position: fixed;
  bottom: 20px;   /* 10px → 20px にして下余白を増やす */
  right: 20px;    /* 10px → 20px にして右余白を増やす */
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #4e9af1;
  color: #fff;
  cursor: pointer;
  display: none;
  z-index: 4;
}

/* ルーレット */
#roulette {
  position:fixed; bottom:30%; left:50%; transform:translateX(-50%);
  width:90%; max-width:600px; height:60px;
  display:none; z-index:99998;
  border-radius:30px;
  overflow:hidden;
  background: linear-gradient(90deg, #fff4e6, #ffe6f0);
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
  border: 2px solid #ffd700;
}
#rouletteInner {
  display:flex; white-space:nowrap; font-size:28px; font-weight:bold;
  transition:transform 1.5s ease-out;
}
.fortune {
  min-width:150px; text-align:center; padding:10px;
  background: linear-gradient(to top, #fffae6, #ffe6f0);
  margin: 0 5px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  color:#333; font-size:20px;
  display:flex; align-items:center; justify-content:center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.fortune.selected {
  transform: scale(1.2);
  box-shadow: 0 8px 15px rgba(255,215,0,0.8);
  color:#ff4500;
}

/* 結果表示を最前面に */
#resultDisplay {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  font-weight:bold;
  text-align:center;
  display:none;
  z-index:99999;

  /* 絵文字用は通常カラーにする */
  color: #ff4500; /* 文字色 */
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);

  animation: blink 0.5s step-start infinite, pop 0.5s ease forwards;
}
@keyframes blink { 50% { opacity:0; } }
@keyframes pop { 0% { transform:translate(-50%,-50%) scale(0.8); } 50% { transform:translate(-50%,-50%) scale(1.2); } 100% { transform:translate(-50%,-50%) scale(1); } }

/* 左下の履歴 */
#history {
  position: fixed;
  bottom: 20px;   /* 10px → 20px にして下余白を増やす */
  left: 20px;     /* 10px → 20px にして左余白を増やす */
  font-size: 16px;
  background: rgba(255,255,255,0.7);
  padding: 5px 10px;
  border-radius: 8px;
  max-width: 200px;
  z-index: 99999;
}

/* 確率ポップアップ */
#probPopup {
  position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.85);
  color:#fff; font-size:16px; padding:15px; display:none; z-index:99997; text-align:center;
  cursor:pointer;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">
  <div id="msg1" class="message">はじめまして</div>
  <div id="dataLine" class="message">Data Line</div>
  <div id="name">前田だよ</div>

  <div class="image-wrapper">
    <img id="imgA" class="image" src="A.png" alt="画像A" />
    <img id="imgB" class="image" src="B.png" alt="画像B" />
  </div>
</div>

<!-- 最前面表示用 -->
<div id="roulette"><div id="rouletteInner"></div></div>
<div id="resultDisplay"></div>
<div id="history"></div>

<button id="omikujiBtn">おみくじを引く ✨</button>
<button id="probBtn">確率詳細</button>
<div id="probPopup">
  大吉は1%<br>
  中吉は5%<br>
  小吉は20%<br>
  吉は40%<br>
  末吉は20%<br>
  凶は10%<br>
  大凶は0.5%<br>
  <br>タップで閉じる
</div>

<script>
// 粒子アニメーション
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particleChars="MAEDA";
let particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*1.2,dy:(Math.random()-0.5)*1.2,char:particleChars[Math.floor(Math.random()*particleChars.length)]});}
function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="rgba(80,80,80,0.8)";particles.forEach(p=>{ctx.font=`${p.r*6}px sans-serif`;ctx.fillText(p.char,p.x,p.y);p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1});requestAnimationFrame(drawParticles);}
drawParticles();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// 背景色変化
const bgColors=["#f0f8ff","#e6f7ff","#f5f5dc","#fffaf0"];
let colorIndex=0;
setInterval(()=>{colorIndex=(colorIndex+1)%bgColors.length;document.body.style.background=bgColors[colorIndex];},3000);

// フェードイン
function fadeIn(el,delay){setTimeout(()=>{el.style.opacity=1;},delay);}
fadeIn(document.getElementById("msg1"),500);
fadeIn(document.getElementById("dataLine"),2000);
fadeIn(document.getElementById("imgA"),5000);
setTimeout(()=>{
  document.getElementById("imgA").style.opacity = 0;
  document.getElementById("imgB").style.opacity = 1;
  document.getElementById("name").style.opacity = 1;

  // おみくじボタンと確率詳細ボタンを同時表示
  document.getElementById("omikujiBtn").style.display="inline-block";
  document.getElementById("probBtn").style.display="inline-block";
},8000);

// 確率ポップアップ
const probBtn=document.getElementById("probBtn");
const probPopup=document.getElementById("probPopup");
probBtn.addEventListener("click",()=>{probPopup.style.display="block";});
probPopup.addEventListener("click",()=>{probPopup.style.display="none";});

// おみくじ機能
const fortunes=["大吉 🎉","中吉 😀","小吉 🙂","吉 😊","末吉 😌","凶 😱","大凶 💀"];
const roulette=document.getElementById("roulette");
const rouletteInner=document.getElementById("rouletteInner");
const resultDisplay=document.getElementById("resultDisplay");
const history=document.getElementById("history");
const btn=document.getElementById("omikujiBtn");

btn.addEventListener("click",()=>{
  btn.style.display="none";
  roulette.style.display="block";
  rouletteInner.innerHTML="";

  rouletteInner.style.transition='none';
  rouletteInner.style.transform='translateX(0)';
  rouletteInner.offsetHeight;
  rouletteInner.style.transition='transform 1.5s ease-out';

  for(let i=0;i<20;i++){
    fortunes.forEach(f=>{
      const div=document.createElement("div");
      div.className="fortune"; div.textContent=f;
      rouletteInner.appendChild(div);
    });
  }

  const selected=fortunes[Math.floor(Math.random()*fortunes.length)];
  const allFortunes=rouletteInner.querySelectorAll(".fortune");
  let stopIndex=Math.floor(allFortunes.length*0.8)+fortunes.indexOf(selected);
  const offset=-allFortunes[stopIndex].offsetLeft + (roulette.offsetWidth/2 - 75);

  // 中央カードを強調
  allFortunes[stopIndex].classList.add('selected');

  setTimeout(()=>{rouletteInner.style.transform=`translateX(${offset}px)`;},50);

  setTimeout(()=>{
    roulette.style.display="none";
    resultDisplay.textContent=selected;
    resultDisplay.style.display="block";
    resultDisplay.style.opacity = "1";

    setTimeout(()=>{
      resultDisplay.style.display="none";
      btn.style.display="inline-block";
      history.textContent = selected;

      // 選択カードの強調解除
      allFortunes[stopIndex].classList.remove('selected');
    },3000);
  },1600);
});
</script>
</body>
</html>
